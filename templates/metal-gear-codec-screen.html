<div class="codec-container">
    <div class="portrait-container left">
        <div class="portrait-name">{{leftName}}</div>
        <img src="{{leftPortrait}}" alt="Left Portrait" />
    </div>

    <div class="codec-info">
        <div class="name-frequency">
            <div class="name">{{name}}</div>
            <div class="frequency">{{frequency}}</div>
        </div>
        <div id="receiver-box">
            <div id="bars-con">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <div class="dialogue-box">
            <p>{{text}}</p>
        </div>
    </div>

    <div class="portrait-container right">
        <div class="portrait-name">{{rightName}}</div>
        <img src="{{rightPortrait}}" alt="Right Portrait" />
    </div>
</div>
